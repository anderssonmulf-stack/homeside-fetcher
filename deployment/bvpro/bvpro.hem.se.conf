# nginx site config for bvpro.hem.se
# Install: sudo cp deployment/bvpro/bvpro.hem.se.conf /etc/nginx/sites-available/
#          sudo ln -s /etc/nginx/sites-available/bvpro.hem.se.conf /etc/nginx/sites-enabled/
#          sudo certbot --nginx -d bvpro.hem.se
#          sudo systemctl reload nginx

server {
    listen 80;
    server_name bvpro.hem.se;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name bvpro.hem.se;

    # SSL managed by certbot (placeholders until certbot runs)
    # ssl_certificate /etc/letsencrypt/live/bvpro.hem.se/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/bvpro.hem.se/privkey.pem;

    # GeoIP Sweden-only
    if ($allowed_country = 0) { return 444; }

    # Rate limiting
    limit_req zone=login burst=3 nodelay;
    limit_conn addr 10;

    location / {
        proxy_pass http://127.0.0.1:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
