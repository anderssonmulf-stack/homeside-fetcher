# Grafana reverse proxy for svenskeb.se
# Location: /etc/nginx/sites-available/grafana.svenskeb.se

server {
    listen 80;
    server_name grafana.svenskeb.se;

    # Connection limits - max 10 concurrent connections per IP
    limit_conn addr 10;

    # Logging
    access_log /var/log/nginx/grafana.access.log;
    error_log /var/log/nginx/grafana.error.log;

    # Health check endpoint (no auth required, for uptime monitoring)
    location /api/health {
        limit_req zone=general burst=5 nodelay;
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
    }

    # Login endpoint - strict rate limiting
    location /login {
        limit_req zone=login burst=3 nodelay;

        auth_basic "Svenskeb Heating System";
        auth_basic_user_file /etc/nginx/.htpasswd;

        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Grafana API - moderate rate limiting
    location /api/ {
        limit_req zone=general burst=20 nodelay;

        auth_basic "Svenskeb Heating System";
        auth_basic_user_file /etc/nginx/.htpasswd;

        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # All other requests
    location / {
        limit_req zone=general burst=20 nodelay;

        auth_basic "Svenskeb Heating System";
        auth_basic_user_file /etc/nginx/.htpasswd;

        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support for Grafana Live
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
