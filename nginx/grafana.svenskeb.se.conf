# Grafana reverse proxy for svenskeb.se
# Location: /etc/nginx/sites-available/grafana.svenskeb.se

# Skip basic auth for requests from webgui (iframe embedding)
map $http_referer $skip_auth {
    default                     "Svenskeb Heating System";
    "~*https://svenskeb\.se"    "off";
}

server {
    server_name grafana.svenskeb.se;
    # GEO-BLOCKING: Only allow Sweden
      if ($allowed_country = 0) {
          return 444;
	}

    # Connection limits - increased for iframe embedding (10 panels + their API calls)
    limit_conn addr 50;

    # Allow embedding in iframes from svenskeb.se (for webgui dashboard)
    add_header Content-Security-Policy "frame-ancestors 'self' https://svenskeb.se https://*.svenskeb.se" always;

    # Logging
    access_log /var/log/nginx/grafana.access.log;
    error_log /var/log/nginx/grafana.error.log;

    # Health check endpoint (no auth required, for uptime monitoring)
    location /api/health {
        limit_req zone=general burst=10 nodelay;
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
    }

    # Login endpoint - strict rate limiting (always require auth)
    location /login {
        limit_req zone=login burst=3 nodelay;

        auth_basic "Svenskeb Heating System";
        auth_basic_user_file /etc/nginx/.htpasswd;

        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Grafana API - skip auth for iframe requests from webgui
    location /api/ {
        limit_req zone=general burst=100 nodelay;

        auth_basic $skip_auth;
        auth_basic_user_file /etc/nginx/.htpasswd;

        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # All other requests - skip auth for iframe requests from webgui
    location / {
        limit_req zone=general burst=100 nodelay;

        auth_basic $skip_auth;
        auth_basic_user_file /etc/nginx/.htpasswd;

        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support for Grafana Live
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/grafana.svenskeb.se/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/grafana.svenskeb.se/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


}


server {
    if ($host = grafana.svenskeb.se) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    server_name grafana.svenskeb.se;
    return 404; # managed by Certbot


}
