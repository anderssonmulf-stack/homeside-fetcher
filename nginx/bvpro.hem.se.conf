# BVPro Settings GUI
server {
    server_name bvpro.hem.se www.bvpro.hem.se;

    # ACME challenge - MUST be before geo-blocking (Let's Encrypt servers are not in Sweden)
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # GEO-BLOCKING: Only allow Sweden (after ACME challenge)
    if ($allowed_country = 0) {
        return 444;
    }

    # Connection limit
    limit_conn addr 50;

    access_log /var/log/nginx/bvpro.access.log;
    error_log /var/log/nginx/bvpro.error.log;

    location /login {
        limit_req zone=login burst=3 nodelay;
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /register {
        limit_req zone=login burst=3 nodelay;
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /action/ {
        limit_req zone=general burst=10 nodelay;
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        limit_req zone=general burst=20 nodelay;
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /static/ {
        alias /srv/BVPro/webgui/static/;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    listen 443 ssl;
    listen 80;
}
