# GeoIP configuration - Allow only Sweden
# Location: /etc/nginx/conf.d/geoip-sweden-only.conf
#
# Requires:
#   apt install libnginx-mod-http-geoip geoip-database
#
# This uses the legacy GeoIP database (simpler setup)
# For GeoIP2/MaxMind, use geoip2 module instead

# Load GeoIP database
geoip_country /usr/share/GeoIP/GeoIP.dat;

# Map country codes to allow/deny
# 1 = allowed, 0 = blocked
map $geoip_country_code $allowed_country {
    default 0;      # Block all by default
    SE      1;      # Sweden - allowed
    ""      1;      # Local/internal requests (no GeoIP) - allowed
}
