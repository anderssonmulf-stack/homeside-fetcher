# Svenskeb Settings GUI
# Location: /etc/nginx/sites-available/svenskeb.se

server {
    listen 80;
    server_name svenskeb.se www.svenskeb.se;

    # GEO-BLOCKING: Only allow Sweden
    if ($allowed_country = 0) {
        return 444;
    }

    # Connection limits
    limit_conn addr 10;

    # Logging
    access_log /var/log/nginx/svenskeb.access.log;
    error_log /var/log/nginx/svenskeb.error.log;

    # Rate limiting for login
    location /login {
        limit_req zone=login burst=3 nodelay;
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Rate limiting for register
    location /register {
        limit_req zone=login burst=3 nodelay;
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Action links (no rate limit - token-based)
    location /action/ {
        limit_req zone=general burst=10 nodelay;
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # All other requests
    location / {
        limit_req zone=general burst=20 nodelay;
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static files (served directly by nginx for performance)
    location /static/ {
        alias /opt/dev/homeside-fetcher/webgui/static/;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }
}
