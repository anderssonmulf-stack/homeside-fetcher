# Svenskeb Settings GUI
server {
    server_name svenskeb.se www.svenskeb.se;

    # ACME challenge - MUST be before geo-blocking (Let's Encrypt servers are not in Sweden)
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # GEO-BLOCKING: Only allow Sweden (after ACME challenge)
    if ($allowed_country = 0) {
        return 444;
    }

    # Connection limit
    limit_conn addr 50;

    access_log /var/log/nginx/svenskeb.access.log;
    error_log /var/log/nginx/svenskeb.error.log;

    location /login {
        limit_req zone=login burst=3 nodelay;
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /register {
        limit_req zone=login burst=3 nodelay;
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /action/ {
        limit_req zone=general burst=10 nodelay;
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        limit_req zone=general burst=20 nodelay;
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /static/ {
        alias /opt/dev/homeside-fetcher/webgui/static/;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/svenskeb.se/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/svenskeb.se/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = svenskeb.se) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name svenskeb.se www.svenskeb.se;
    return 404; # managed by Certbot
}
