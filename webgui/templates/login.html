{% extends "base.html" %}
{% block title %}Log In{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Svensk EnergiBesparing" class="auth-logo">
        <p class="subtitle">Heating System Management</p>

        <form method="POST" class="auth-form">
            <div class="form-group">
                <label for="username">Username or HomeSide ID</label>
                <input type="text" id="username" name="username" required autofocus
                       autocomplete="username" placeholder="Username or FC number">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required
                       autocomplete="current-password" placeholder="Enter password">
            </div>

            <button type="submit" class="btn btn-primary btn-full">Log In</button>
        </form>

        <div class="auth-links">
            <a href="{{ url_for('forgot_password') }}">Forgot password?</a>
        </div>

        <div class="auth-footer">
            <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
        </div>
    </div>
</div>
{% endblock %}
