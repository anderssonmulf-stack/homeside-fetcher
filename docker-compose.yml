services:
  # Orchestrator: spawns one subprocess per house/building config
  # Add new houses by creating a profile + adding credentials to .env
  homeside-orchestrator:
    build: .
    container_name: ${CONTAINER_PREFIX:-homeside}-orchestrator
    restart: unless-stopped
    cpus: "2.4"
    mem_limit: 3g
    env_file:
      - .env
    volumes:
      - ./profiles:/app/profiles
      - ./buildings:/app/buildings
      - ./settings.json:/app/settings.json
      - ./offboarded.json:/app/offboarded.json
    networks:
      - app-network
    depends_on:
      - influxdb
    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if any('orchestrator' in open(f'/proc/{p}/cmdline').read() for p in os.listdir('/proc') if p.isdigit() and os.path.exists(f'/proc/{p}/cmdline')) else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  influxdb:
    image: influxdb:2.7-alpine
    container_name: ${CONTAINER_PREFIX:-homeside}-influxdb
    restart: unless-stopped
    cpus: "2.4"
    mem_limit: 3g
    ports:
      - "8086:8086"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=${INFLUXDB_ADMIN_PASSWORD}
      - DOCKER_INFLUXDB_INIT_ORG=${INFLUXDB_ORG:-homeside}
      - DOCKER_INFLUXDB_INIT_BUCKET=${INFLUXDB_BUCKET:-heating}
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${INFLUXDB_TOKEN}
    volumes:
      - influxdb-data:/var/lib/influxdb2
      - influxdb-config:/etc/influxdb2
    networks:
      - app-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  influxdb-data:
  influxdb-config:

networks:
  app-network:
    name: ${DOCKER_NETWORK:-dryckesmail_beer-network}
    external: true
