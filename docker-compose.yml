services:
  # Orchestrator: spawns one subprocess per house/building config
  # Add new houses by creating a profile + adding credentials to .env
  homeside-orchestrator:
    build: .
    container_name: homeside-orchestrator
    restart: unless-stopped
    cpus: "2.4"
    mem_limit: 3g
    env_file:
      - .env
    volumes:
      - ./profiles:/app/profiles
      - ./buildings:/app/buildings
    networks:
      - dryckesmail_beer-network
    depends_on:
      - influxdb
    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if any('orchestrator' in open(f'/proc/{p}/cmdline').read() for p in os.listdir('/proc') if p.isdigit() and os.path.exists(f'/proc/{p}/cmdline')) else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  influxdb:
    image: influxdb:2.7-alpine
    container_name: homeside-influxdb
    restart: unless-stopped
    cpus: "2.4"
    mem_limit: 3g
    ports:
      - "8086:8086"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=homeside_admin_2026
      - DOCKER_INFLUXDB_INIT_ORG=homeside
      - DOCKER_INFLUXDB_INIT_BUCKET=heating
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=homeside_token_2026_secret
    volumes:
      - influxdb-data:/var/lib/influxdb2
      - influxdb-config:/etc/influxdb2
    networks:
      - dryckesmail_beer-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  grafana:
    image: grafana/grafana:latest
    container_name: homeside-grafana
    restart: unless-stopped
    cpus: "2.4"
    mem_limit: 3g
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=homeside_grafana_2026
      - GF_INSTALL_PLUGINS=yesoreyeram-infinity-datasource
      - GF_SERVER_ROOT_URL=https://svenskeb.se/grafana/
      - GF_SERVER_DOMAIN=svenskeb.se
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
      # Allow anonymous access since nginx handles authentication
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ID=1
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Editor
      - GF_AUTH_DISABLE_LOGIN_FORM=true
      - GF_AUTH_BASIC_ENABLED=false
      # Allow embedding in iframes (for webgui dashboard)
      - GF_SECURITY_ALLOW_EMBEDDING=true
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - dryckesmail_beer-network
    depends_on:
      - influxdb
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  influxdb-data:
  influxdb-config:
  grafana-data:

networks:
  dryckesmail_beer-network:
    external: true
